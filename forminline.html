<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form inline</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="forminline.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h2 class="text-center py-3">HCL Technology 1</h2>
            <div class="row py-3">
                <div class="col">
                    <form action="" class="form-inline">
                        <div class="form-group">
                            <label class="sr-only">User Name</label>
                            <input type="text" class="form-control" placeholder="user name">
                        </div>
                        <div class="form-group mx-sm-3">
                            <label class="sr-only">password</label>
                            <input type="password" class="form-control" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        
                    </form>
                    <form action="">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label-lg"> User Name</label>
                            <div class="col-sm-10">
                                <input type="user name" class="form-control form-contro-lg">
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label-sm"> Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control form-control-sm">
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
